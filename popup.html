<!DOCTYPE html>
<html>
<head>
  <title>Englishly - AI Writing Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    .api-key-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Englishly - AI Writing Assistant</h1>
    <div class="status">
      Status: <span id="status">Active</span>
    </div>
    <div class="api-key-section">
      <label for="api-key">API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your API key">
      <button id="save-key">Save API Key</button>
    </div>
    <div class="instructions">
      <p>Type in any text field on any webpage to get AI-powered writing suggestions.</p>
      <p>Select a tone (formal, casual, or informative) to enhance your writing.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
